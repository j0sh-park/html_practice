    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript">
      function cmToFeet(value) {
        return cmToInch(value) * 12;
      }

      function cmToInch(value) {
        return value * 2.54;
      }

      var cm = 100;
      alert(cmToFeet(cm));
      alert(cmToInch(cm));
    </script>
