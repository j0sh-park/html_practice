<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript">
      var input = prompt("출생 년도를 입력해주세요", '0');
      var val = input % 12;

      if (val == 0) {
        alert('원숭이띠');
      } else if (val == 1) {
        alert('닭띠');
      } else if (val == 2) {
        alert('개띠');
      } else if (val == 3) {
        alert('돼지띠');
      } else if (val == 4) {
        alert('쥐띠');
      } else if (val == 5) {
        alert('소띠');
      } else if (val == 6) {
        alert('범띠');
      } else if (val == 7) {
        alert('토끼띠');
      } else if (val == 8) {
        alert('용띠');
      } else if (val == 9) {
        alert('뱀띠');
      } else if (val == 10) {
        alert('말띠');
      } else {
        alert('양띠');
      }
    </script>
  </head>
  <body>

  </body>
</html>
